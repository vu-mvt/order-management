_schema-version: "2.1"
ID: master-db
version: 0.0.1
modules:
- name: db
  type: hdb
  path: db
  requires:
  - name: hdi_db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
resources:
- name: hdi_db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
    config:
      database_id: 99caa31f-67fe-44e1-9c56-f4c219a8994b
      schema: MASTER_HANA_DB
  properties:
    hdi-container-name: ${service-name}
